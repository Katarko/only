<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Тестовое задание</title>
        <section class="section">
            <h2 class="section__title">Исторические<br />даты</h2>
            <div class="period-slider">
                <div class="swiper period-slider__swiper">
                    <div class="swiper-wrapper"></div>
                </div>
                <div class="period-slider__title-container">
                    <h5 class="period-slider__title" data-min="1980" data-max="1986"><span class="period-slider__title_min">1980</span>&nbsp; <span class="period-slider__title_max">1986</span></h5>
                    <div class="period-slider__pagination-circle"></div>
                </div>
            </div>
            <div class="period-slider__pagination"></div>
            <div class="period-slider__btns">
                <div class="period-slider__btn period-slider__btn_prev"></div>
                <div class="period-slider__btn period-slider__btn_next"></div>
            </div>
            <div class="event-slider">
                <div class="event-slider__title"></div>
                <div class="swiper event-slider__swiper">
                    <div class="swiper-wrapper"></div>
                </div>
                <div class="event-slider__btns">
                    <div class="event-slider__btn event-slider__btn_prev"></div>
                    <div class="event-slider__btn event-slider__btn_next"></div>
                </div>
            </div>
        </section>
    </head>
    <body></body>
</html>
